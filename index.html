<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thanks for Deploying Emmy Henz Bot</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #0a0a16;
            color: #ffffff;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 1000px;
        }
        
        .container {
            text-align: center;
            position: relative;
            width: 100%;
            max-width: 1200px;
        }
        
        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 0;
        }
        
        .text-container {
            position: relative;
            z-index: 1;
            padding: 20px;
        }
        
        h1 {
            font-size: 5rem;
            margin-bottom: 2rem;
            text-transform: uppercase;
            letter-spacing: 0.2rem;
            opacity: 0;
            transform: translateY(50px);
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.7);
            animation: fadeIn 2s forwards 0.5s;
        }
        
        h2 {
            font-size: 2.5rem;
            margin-bottom: 3rem;
            opacity: 0;
            transform: translateY(50px);
            color: #00ffff;
            text-shadow: 0 0 15px rgba(0, 255, 255, 0.5);
            animation: fadeIn 2s forwards 1s;
        }
        
        .bot-name {
            font-size: 3.5rem;
            color: #ff00ff;
            text-shadow: 0 0 15px rgba(255, 0, 255, 0.5);
            display: block;
            margin-top: 1rem;
            opacity: 0;
            transform: scale(0.5);
            animation: zoomIn 2s forwards 2s;
        }
        
        .message {
            font-size: 1.5rem;
            max-width: 800px;
            margin: 0 auto;
            line-height: 1.6;
            opacity: 0;
            animation: fadeIn 3s forwards 3s;
        }
        
        .circle {
            position: absolute;
            border-radius: 50%;
            background: rgba(0, 255, 255, 0.1);
            box-shadow: 0 0 100px rgba(0, 255, 255, 0.2);
            animation: pulse 8s infinite alternate;
        }
        
        .circle:nth-child(1) {
            width: 300px;
            height: 300px;
            top: -150px;
            left: -150px;
            animation-delay: 0s;
        }
        
        .circle:nth-child(2) {
            width: 500px;
            height: 500px;
            bottom: -250px;
            right: -250px;
            animation-delay: 1s;
            background: rgba(255, 0, 255, 0.1);
            box-shadow: 0 0 100px rgba(255, 0, 255, 0.2);
        }
        
        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes zoomIn {
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
        
        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 0.5;
            }
            50% {
                transform: scale(1.2);
                opacity: 0.7;
            }
            100% {
                transform: scale(0.8);
                opacity: 0.6;
            }
        }
        
        @keyframes glow {
            0% {
                text-shadow: 0 0 10px rgba(0, 255, 255, 0.7);
            }
            50% {
                text-shadow: 0 0 20px rgba(0, 255, 255, 1), 0 0 30px rgba(0, 255, 255, 0.5);
            }
            100% {
                text-shadow: 0 0 10px rgba(0, 255, 255, 0.7);
            }
        }
        
        .completed {
            animation: glow 3s infinite;
        }
        
        /* Responsive design */
        @media (max-width: 768px) {
            h1 {
                font-size: 3rem;
            }
            
            h2 {
                font-size: 1.8rem;
            }
            
            .bot-name {
                font-size: 2.5rem;
            }
            
            .message {
                font-size: 1.2rem;
            }
        }
        
        @media (max-width: 480px) {
            h1 {
                font-size: 2.2rem;
            }
            
            h2 {
                font-size: 1.5rem;
            }
            
            .bot-name {
                font-size: 1.8rem;
            }
            
            .message {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>
    
    <div class="circle"></div>
    <div class="circle"></div>
    
    <div class="container">
        <div class="text-container">
            <h1>Thank You</h1>
            <h2>For Deploying</h2>
            <span class="bot-name">Emmy Henz Bot</span>
            <p class="message">Your deployment was successful. We appreciate your trust in our service. The bot is now ready to assist you with amazing features!</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            particlesJS('particles-js', {
                particles: {
                    number: {
                        value: 80,
                        density: {
                            enable: true,
                            value_area: 800
                        }
                    },
                    color: {
                        value: "#ffffff"
                    },
                    shape: {
                        type: "circle",
                        stroke: {
                            width: 0,
                            color: "#000000"
                        }
                    },
                    opacity: {
                        value: 0.5,
                        random: true,
                        anim: {
                            enable: true,
                            speed: 1,
                            opacity_min: 0.1,
                            sync: false
                        }
                    },
                    size: {
                        value: 3,
                        random: true,
                        anim: {
                            enable: true,
                            speed: 2,
                            size_min: 0.3,
                            sync: false
                        }
                    },
                    line_linked: {
                        enable: true,
                        distance: 150,
                        color: "#00ffff",
                        opacity: 0.4,
                        width: 1
                    },
                    move: {
                        enable: true,
                        speed: 2,
                        direction: "none",
                        random: true,
                        straight: false,
                        out_mode: "out",
                        bounce: false,
                        attract: {
                            enable: false,
                            rotateX: 600,
                            rotateY: 1200
                        }
                    }
                },
                interactivity: {
                    detect_on: "canvas",
                    events: {
                        onhover: {
                            enable: true,
                            mode: "grab"
                        },
                        onclick: {
                            enable: true,
                            mode: "push"
                        },
                        resize: true
                    },
                    modes: {
                        grab: {
                            distance: 140,
                            line_linked: {
                                opacity: 1
                            }
                        },
                        push: {
                            particles_nb: 4
                        }
                    }
                },
                retina_detect: true
            });
            
            
            setTimeout(() => {
                document.querySelector('h1').classList.add('completed');
                document.querySelector('h2').classList.add('completed');
                document.querySelector('.bot-name').classList.add('completed');
            }, 5000);
        });
    </script>
</body>
</html>
